<form (ngSubmit)="save()">
    <div>
      <label for="id">ID:</label>
      <input type="number" id="id" name="id" [(ngModel)] = "idName" >
    </div>
    <div>
      <label for="brand">Brand:</label>
      <input type="text" id="brand" name="brand" [(ngModel)] = "brandName">
    </div>
    <div>
      <label for="model">Model:</label>
      <input type="text" id="model" name="model" [(ngModel)] = "modelName">
    </div>
    <div>
      <label for="year">Year:</label>
      <input type="number" id="year" name="year" [(ngModel)] = "yearName">
    </div>
    <div>
      <label for="color">Color:</label>
      <select id="color" name="color" [(ngModel)] = "colorName">
        <option value="BLUE">Blue</option>
        <option value="RED">Red</option>
        <option value="BLACK">Black</option>
        <option value="WHITE">White</option>
        <option value="GREEN">Green</option>
      </select>
    </div>
    <button type="submit">Submit</button>
  </form>
